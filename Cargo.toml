[package]
name = "mkvdump"
version = "0.1.0"
authors = ["Carlos Bentzen <cadubentzen@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
description = "MKV and WebM parser CLI tool"
repository = "https://github.com/cadubentzen/mkvdump"
keywords = ["mkv", "matroska", "webm", "cli", "ebml"]
categories = ["command-line-utilities", "multimedia", "parser-implementations"]
exclude = [
    "inputs/*",
    "src/snapshots/*"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nom = "7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
clap = { version = "3", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde-xml-rs = "0.5"
convert_case = "0.5"

[dev-dependencies]
insta = { version = "1.18.1", features = ["yaml"] }

[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"
